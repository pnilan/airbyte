documentationUrl: https://polygon.io/docs/stocks/get_v2_aggs_ticker__stocksticker__range__multiplier___timespan___from___to
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Stock Ticker API
  type: object
  required:
    - api_key
    - stock_ticker
  properties:
    api_key:
      type: string
      title: API Key
      description: The Polygon.io Stocks API key to use to hit the API.
      airbyte_secret: true
    stock_ticker:
      type: string
      title: Stock Ticker
      description: The stock ticker to get data for.
      examples:
        - AAPL
        - MSFT

